<!DOCTYPE html>
<html>
<head>
    <title>Tweet Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body> 
    <h1>Search Results for "{{ search_query }}"</h1>

    {% if search_results %}
        <ul>
        {% for tweet in search_results %}
            <li>
                <p><strong>Username:</strong> {{ tweet.username }}</p>
                <p><strong>Date:</strong> {{ tweet.date }}</p>
                <p><strong>Content:</strong> {{ tweet.content }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ search_query }}"</p>
    {% endif %}
</body>
</html>
